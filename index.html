<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Google Fonts:Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/054c069e49.js"
      crossorigin="anonymous"
    ></script>
    <!-- For customizing tailwind -->
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      clifford: "#da373d"
                  },
                  fontfamily: {
                      manrope: ["Manrope", "serif"],
                  }
              },
          },
      },
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- Main Content -->
    <main class="container mx-auto px-16 lg:px-28">
      <!-- header Section -->
      <header class="lg:flex justify-between items-center pt-10 mb-20">
        <!-- left content -->
        <div class="space-y-8">
          <h1 class="text-5xl md:text-7xl font-extrabold">
            It's good <br />
            Tea House
          </h1>
          <p class="text-gray-500 font-medium">
            Tea and Botanical Solution Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white py-3 px-5 rounded-lg font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- right content -->
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="cup pic" />
          </div>

          <!-- Card -->
          <div
            class="absolute top-28 md:top-80 md:left-32 lg:left-35 lg:top-96 flex items-center bg-white shadow-lg px-2 md:px-10 lg:py-4 rounded-lg"
          >
            <!-- Icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
